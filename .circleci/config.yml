version: 2.1
orbs:
  # orbs contain basc recipes and reproducible actions (install node, aws, etc.)
  node: circleci/node@5.0.1
  aws-cli: circleci/aws-cli@2.1.0
  eb: circleci/aws-elastic-beanstalk@2.0.1
  # different jobs are calles later in the workflows sections

jobs:
  build:
    docker:
    # the base image can run most needed actions with orbs
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      # install dependencies in client and server sides
      - run:
          name: Install Backend-Packages
          command: |
            npm run install-backend
      - run:
          name: Install Frontend-Packages
          command: |
            npm run install-frontend
      # build both client and server sides
      - run:
          name: Build Backend
          command: |
            npm run build-backend
      - run:
          name: Build Frontend
          command: |
            npm run build-frontend
  # +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  deploy the backend:
    docker:
    # the base image can run most needed actions with orbs
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - eb/setup
      # install dependencies in client and server sides
      - run:
          name: Install Backend-Packages
          command: |
            npm run install-backend
      - run:
          name: Install Frontend-Packages
          command: |
            npm run install-frontend
      # build both client and server sides
      - run:
          name: Build Backend
          command: |
            npm run build-backend
      - run:
          name: Build Frontend
          command: |
            npm run build-frontend
      # deploy the backend
      - run:
          name: deploy Backend
          command: |
            npm run deploy-backend
  # +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
  deploy the frontend:
    docker:
    # the base image can run most needed actions with orbs
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      # install dependencies in client and server sides
      - run:
          name: Install Backend-Packages
          command: |
            npm run install-backend
      - run:
          name: Install Frontend-Packages
          command: |
            npm run install-frontend
      # build both client and server sides
      - run:
          name: Build Backend
          command: |
            npm run build-backend
      - run:
          name: Build Frontend
          command: |
            npm run build-frontend
      # deploy the frontend
      - run:
          name: deploy Frontend
          command: |
            npm run deploy-frontend

workflows:
  version: 2
  Build & Deploy:
    jobs:
      # every job will run if there's a commit on the branch specified for it
      - build:
          filters:
            branches:
              only:
                - master
      - deploy the backend:
          filters:
            branches:
              only:
                - master
          requires:
            - build
      - deploy the frontend:
          filters:
            branches:
              only:
                - master
          requires:
            - deploy the backend